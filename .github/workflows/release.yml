name: Release

on:
  push:
    tags:
      - 'v*'
  # Optional: Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: read # Required for generating changelog

    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run ci

      - name: Build application
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          commitMode: true
          ignorePreReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create source code archive
      - name: Create Source Archive
        run: |
          zip -r source-code.zip . \
            -x "node_modules/*" \
            -x ".next/*" \
            -x "dist/*" \
            -x ".cache/*" \
            -x "coverage/*" \
            -x ".env*" \
            -x "*.log" \
            -x ".git/*"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          files: |
            source-code.zip

  notify:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Notify on Success
        if: success()
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref_name }} has been published successfully!"
          echo "View the release at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
