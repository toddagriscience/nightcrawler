name: Code Quality

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: CD into frontend
        run: cd ./frontend

      - name: Install dependencies
        run: bun ci

      - name: Check code formatting
        run: bun format:check

      - name: Run type checking
        run: bun type-check

      - name: Run linting
        run: bun lint
